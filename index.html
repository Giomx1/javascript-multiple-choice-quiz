<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyQuiz</title>
  </head>

<body>

  <h1>My quiz</h1>

  <form>
    <p>What is my favorite color?</p>
    <input class="unCheck" type="radio" name="color" id="negro" value="Black">Black<br>

    <input class="unCheck" type="radio" name="color" id="verde" value="Green">Green<br>

    <input class="unCheck" type="radio" name="color" id="morado" value="Purple">Purple<br>

    <input class="unCheck" type="radio" name="color" id="rojo" value="Red">Red<br><br>
    <div id="disp"></div>

    <p>What is the biggest land animal?</p>
    <input class="unCheck" type="radio" name="animal" id="pero" value="Dog">Dog<br>

    <input class="unCheck" type="radio" name="animal" id="elefante" value="Elephant">Elephant<br>

    <input class="unCheck" type="radio" name="animal" id="gato" value="Cat">Cat<br>

    <input class="unCheck" type="radio" name="animal" id="hipopo" value="Hippo">Hippo<br><br>
     <div id="dispTwo"></div>

    <p>What is the most popular sport?</p>
    <input class="unCheck" type="radio" name="sport" id="futbol" value="Soccer">Soccer<br>

    <input class="unCheck" type="radio" name="sport" id="boxeo" value="Boxing">Boxing<br>

    <input class="unCheck" type="radio" name="sport" id="baloncesto" value="Basketball">Basketball<br>

    <input class="unCheck" type="radio" name="sport" id="golf" value="Golf">Golf<br><br>
     <div id="dispThree"></div>

    <button type="button" onclick="allFunctions()">
      Submit
    </button>
    <button type="button" id="resetButton">Reset</button>
  </form>
  <script src="main.js"></script>
</body>

</html>
