<head>
  <title>
    My quiz
  </title>
</head>

<body>

  <h1 style="color:red;">My quiz</h1>

  <form>
    <p>What is my favorite color?</p>
    <input type="radio" name="color" id="negro" value="Black">Black<br>

    <input type="radio" name="color" id="verde" value="Green">Green<br>

    <input type="radio" name="color" id="morado" value="Purple">Purple<br>

    <input type="radio" name="color" id="rojo" value="Red">Red<br><br>
    <div id="disp"></div>

    <p>What is the biggest land animal?</p>
    <input type="radio" name="animal" id="pero" value="Dog">Dog<br>

    <input type="radio" name="animal" id="elefante" value="Elephant">Elephant<br>

    <input type="radio" name="animal" id="gato" value="Cat">Cat<br>

    <input type="radio" name="animal" id="hipopo" value="Hippo">Hippo<br><br>
     <div id="dispTwo"></div>

    <p>What is the most popular sport?</p>
    <input type="radio" name="sport" id="futbol" value="Soccer">Soccer<br>

    <input type="radio" name="sport" id="boxeo" value="Boxing">Boxing<br>

    <input type="radio" name="sport" id="baloncesto" value="Basketball">Basketball<br>

    <input type="radio" name="sport" id="golf" value="Golf">Golf<br><br>
     <div id="dispThree"></div>

    <button type="button" onclick="allQuestions()">
      Submit
    </button>
    <button type="button" id="resetButton">Reset</button>
  </form>
  <script src="main.js"></script>
</body>

</html>
